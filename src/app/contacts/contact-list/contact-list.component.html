<div class="row">
    <div class="col-12">
        <button class="btn btn-primary"
        (click)="onNewContact()">Add Contact</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <app-contact-item *ngFor="let c of contacts"
                          [contact]="c"
                          [id]="c.id"></app-contact-item>
    </div>
</div>
